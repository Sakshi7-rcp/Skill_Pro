
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz-container">
        <h1>Quiz Game Application</h1>
        <div id="question-container" class="question-container">
            <h2 id="question">Question Text</h2>
            <div id="answer-buttons" class="answer-buttons">
                </div>
        </div>
        <div id="controls" class="controls">
            <button id="next-button" class="next-button">Next</button>
            <button id="restart-button" class="restart-button hidden">Restart</button>
        </div>
        <div id="score-container" class="score-container hidden">
            <h2 id="score-text"></h2>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
